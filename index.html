<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Covid-19 Stats</title>
</head>
<body>

    <!--Header-->
    <header>
        <div class="logo">
            <img src="./img/logo.png">
            <p>COVID_19 STATS</p>
        </div>
    </header>

    <!--Main-->
    <main>
        <div class="stats">
            <div class="latest-report">
              <div class="country">
                <div class="name">Loading...</div>
                <div class="change-country">change</div>
                <div class="search-country hide">
                  <div class="search-box">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Search Country..."
                    />
                    <img class="close" src="./img/close.svg" alt="" />
                  </div>
                  <div class="country-list"></div>
                </div>
              </div>
              <div class="total-cases">
                <div class="title">Total Cases</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
              </div>
              <div class="recovered">
                <div class="title">Recovered</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
              </div>
              <div class="deaths">
                <div class="title">Deaths</div>
                <div class="value">0</div>
                <div class="new-value">+0</div>
              </div>
            </div>
            <div class="chart">
              <canvas id="axes_line_chart"></canvas>
            </div>
          </div>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="footer-container">
            <div class="johanna">
                <p>â„—Johanna's Covid Stats</p>
            </div>
        </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script
      language="JavaScript"
      src="http://www.geoplugin.net/javascript.gp"
      type="text/javascript"
    ></script>
    <script src="./js/countries.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
